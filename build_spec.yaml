version: 0.1
component: build
timeoutInSeconds: 300
steps:
  - type: Command
    timeoutInSeconds: 60
    name: "Build Function into container image"
    command: |
      fn build --verbose

outputArtifacts:
  - name: output01
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: enviro:0.0.1